<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет клиента | HYPE MARKETPLACE</title>
  <style>
    body {background:#262D47;color:#FFD700;font-family:'Montserrat',Arial,sans-serif;margin:0;padding:32px;}
    .box {max-width:380px;margin:64px auto;background:#32395C;padding:32px 22px;border-radius:14px;box-shadow:0 8px 32px #191a2b;}
    h1 {text-align:center;color:gold;margin-bottom:18px;}
    input,button {width:98%;margin-bottom:13px;padding:13px;font-size:1em;border-radius:8px;border:none;}
    input {background:#262D47;color:#FFD700;}
    button {background:gold;color:#23253a;font-weight:bold;cursor:pointer;}
    .profile {background:#FFC;color:#222;border-radius:8px;padding:18px;margin-top:20px;}
    .logout {background:#222;color:gold;margin-top:20px;}
    .cab-header {color:gold;font-size:1.15em;text-align:center;}
  </style>
</head>
<body>
<div class="box" id="regBlock">
  <h1>Регистрация</h1>
  <input type="text" id="regName" placeholder="Имя" required>
  <input type="email" id="regEmail" placeholder="E-mail" required>
  <input type="tel" id="regPhone" placeholder="Телефон" required>
  <input type="password" id="regPass" placeholder="Пароль" required>
  <button onclick="registerUser()">Создать аккаунт</button>
  <div style="text-align:right;margin-bottom:10px;color:#FFD700;">Уже есть аккаунт? <a href="#" style="color:deepskyblue" onclick="showLogin();return false;">Войти</a></div>
</div>
<div class="box" id="loginBlock" style="display:none;">
  <h1>Вход</h1>
  <input type="email" id="loginEmail" placeholder="E-mail" required>
  <input type="password" id="loginPass" placeholder="Пароль" required>
  <button onclick="loginUser()">Войти</button>
  <div style="text-align:right;margin-bottom:10px;color:#FFD700;">Нет аккаунта? <a href="#" style="color:deepskyblue" onclick="showReg();return false;">Зарегистрироваться</a></div>
</div>
<div class="box" id="cabinetBlock" style="display:none;">
  <div class="cab-header">Личный кабинет</div>
  <div class="profile" id="userProfile"></div>
  <button class="logout" onclick="logoutUser()">Выйти</button>
</div>
<script>
  // Простой клиентский кабинет (localStorage!)
  function showLogin(){ document.getElementById('regBlock').style.display='none'; document.getElementById('loginBlock').style.display='block'; }
  function showReg(){ document.getElementById('loginBlock').style.display='none'; document.getElementById('regBlock').style.display='block'; }
  function registerUser(){
    let name=document.getElementById('regName').value.trim();
    let email=document.getElementById('regEmail').value.trim();
    let phone=document.getElementById('regPhone').value.trim();
    let pass=document.getElementById('regPass').value;
    if(name&&email&&phone&&pass){
      localStorage.setItem('user',JSON.stringify({name,email,phone,pass}));
      alert("Регистрация прошла успешно!");
      showCabinet();
    }
  }
  function loginUser(){
    let email=document.getElementById('loginEmail').value.trim();
    let pass=document.getElementById('loginPass').value;
    let user=JSON.parse(localStorage.getItem('user')||'{}');
    if(user.email===email && user.pass===pass){
      showCabinet();
    }else{
      alert('Неправильный e-mail или пароль!');
    }
  }
  function showCabinet(){
    let user=JSON.parse(localStorage.getItem('user')||'{}');
    document.getElementById('regBlock').style.display='none';
    document.getElementById('loginBlock').style.display='none';
    document.getElementById('cabinetBlock').style.display='block';
    document.getElementById('userProfile').innerHTML = 
      `<b>Имя:</b> ${user.name || ''}<br>
      <b>Email:</b> ${user.email || ''}<br>
      <b>Телефон:</b> ${user.phone || ''}<br>
      <br><em>История заказов появится после первых заявок</em>`;
  }
  function logoutUser(){
    document.getElementById('cabinetBlock').style.display='none';
    document.getElementById('regBlock').style.display='block';
  }
  // Если уже есть логин (localStorage), открывать сразу кабинет
  window.onload = function(){
    let user=JSON.parse(localStorage.getItem('user')||'{}');
    if(user.email) showCabinet();
  }
</script>
</body>
</html>
