<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PALAN HYPE AGENCY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #232846; color: #fff; font-family: 'Montserrat', Arial, sans-serif; margin: 0;}
    .brandbar { display: flex; align-items: center; justify-content: space-between; padding: 24px 32px 14px 32px; }
    .logo-left { color: gold; font-size:2.15em;font-weight:bold;}
    .main-nav button, .admin-btn { background: none; border:none; color:#FFD700; font-weight:bold; margin:0 10px; font-size:1.1em; cursor:pointer;}
    .auth-bar { display:flex; gap:12px;}
    .auth-btn { background: #FFD700; color: #242424; border: none; border-radius: 9px; font-weight: bold; font-size: 1em; padding: 7px 19px; cursor:pointer;}
    .main-nav .active { color:#229ed9; border-bottom:2px solid #229ed9;}
    .section { display:none; flex-direction:column;}
    .section.active { display:flex;}
    /* Минимальные стили для проверки */
  </style>
</head>
<body>
  <header>
    <div class="brandbar">
      <div class="logo-left">PALAN HYPE AGENCY</div>
      <nav class="main-nav">
        <button id="nav-main" class="active" onclick="showSection('main')">Главная</button>
        <button id="nav-hosts" onclick="showSection('hosts')">Ведущие</button>
        <button id="nav-musicians" onclick="showSection('musicians')">Музыканты</button>
        <button id="nav-chat" onclick="showSection('chat')">Чат</button>
        <button id="nav-reviews" onclick="showSection('reviews')">Отзывы</button>
        <button id="nav-contacts" onclick="showSection('contacts')">Контакты</button>
        <button class="admin-btn" onclick="showSection('admin')">Админка</button>
      </nav>
      <div class="auth-bar" id="authBar">
        <button class="auth-btn" onclick="alert('Вход работает!')">Войти</button>
        <button class="auth-btn" onclick="alert('Регистрация работает!')">Регистрация</button>
      </div>
    </div>
  </header>
  <div id="section-main" class="section active">
    <h2>PALAN Hype Agency — современный маркетплейс артистов</h2>
    <div>Добро пожаловать! Найдите артиста, оставьте заявку и оплатите онлайн.</div>
  </div>
  <div id="section-hosts" class="section">
    <h2>Ведущие</h2>
  </div>
  <div id="section-musicians" class="section">
    <h2>Музыканты</h2>
  </div>
  <div id="section-chat" class="section">
    <h2>Чат заявок</h2>
  </div>
  <div id="section-reviews" class="section">
    <h2>Отзывы</h2>
  </div>
  <div id="section-contacts" class="section">
    <h2>Контакты</h2>
    Email: <a href="mailto:contact@palan-agency.ru">contact@palan-agency.ru</a>
  </div>
  <div id="section-admin" class="section">
    <h2>Админка</h2>
  </div>
  <script>
    // Механизм переключения секций — работает безо всяких зависимостей
    function showSection(name) {
      ['main','hosts','musicians','chat','reviews','contacts','admin'].forEach(s=>{
        document.getElementById('section-'+s).classList.remove('active');
        let nav=document.getElementById('nav-'+s);
        if(nav)nav.classList.remove('active');
      });
      document.getElementById('section-'+name).classList.add('active');
      let nav=document.getElementById('nav-'+name);
      if(nav)nav.classList.add('active');
    }
  </script>
</body>
</html>
