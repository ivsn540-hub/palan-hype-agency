<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Музыканты Чебоксар | HYPE MARKETPLACE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {background:#262D47;color:#fff;font-family:'Montserrat',Arial,sans-serif;margin:0;padding:32px;}
    h1 {color:gold;text-align:center;margin-top:40px;font-size:2.2em;font-weight:bold;letter-spacing:2px;margin-bottom:32px;}
    .form {background:#32395C;border-radius:14px;box-shadow:0 4px 12px #222;padding:22px;margin:20px auto 38px auto;max-width:375px;}
    .form h2 {color: gold; text-align:center;}
    #addMusicForm {display: flex; flex-direction: column; align-items: center;}
    #addMusicForm input {background:#262D47;color:#FFD700;border:none;padding:9px 11px;margin-bottom:12px;border-radius:8px;width:95%;font-size:1em;}
    #addMusicForm input:focus{background:#23253a;}
    #addMusicForm button {background:gold;color:#23253a;padding:11px 28px;border-radius:8px;font-weight:bold;border:none;box-shadow:0 2px 10px #222;cursor:pointer;font-size:1em;transition:.2s;}
    #addMusicForm button:hover{background:orange;}
    .cards {display: flex; flex-wrap: wrap; gap: 32px; justify-content: center;}
    .card {background:#32395C;border-radius:14px;box-shadow:0 6px 24px #181A2B;padding:22px;width:320px;display: flex; flex-direction: column; align-items: center;transition:.2s;}
    .card img{width:110px;height:110px;border-radius:50%;object-fit:cover;border:3px solid gold;margin-bottom:14px;}
    .card h3{color:gold;font-size:1.14em;margin-bottom:5px;font-weight:bold;}
    .card .skills{color:#FFD700;font-size:.98em;margin-bottom:7px;}
    .card .desc{font-size:0.95em;color:#eee;text-align:center;margin-bottom:8px;}
    .card .price{color:orange;font-weight:bold;margin-bottom:8px;}
    audio {width:calc(100% - 8px);margin-bottom:3px;}
  </style>
</head>
<body>
  <h1>Музыканты Чебоксар | HYPE MARKETPLACE</h1>
  <div class="form">
    <h2>Добавить анкету музыканта</h2>
    <form id="addMusicForm">
      <input type="text" name="name" placeholder="Имя или группа" required>
      <input type="text" name="skills" placeholder="Инструменты, стили, жанр" required>
      <input type="text" name="desc" placeholder="Опыт, достижения, репертуар" required>
      <input type="number" name="price" placeholder="Цена от (₽)" required>
      <input type="url" name="photo" placeholder="Ссылка на фото (аватар)">
      <input type="url" name="audio" placeholder="Ссылка на демо (mp3)">
      <button type="submit">Добавить в маркетплейс</button>
    </form>
  </div>
  <div class="cards">
    <div class="card">
      <img src="images/music1.jpg" alt="Трио Viva Music">
      <h3>Трио Viva Music</h3>
      <div class="skills">Скрипка, фортепиано, вокал</div>
      <div class="desc">Лауреаты международных конкурсов, классика, эстрада, каверы, поп</div>
      <div class="price">от 15 000 ₽</div>
      <audio controls><source src="music/music1.mp3"></audio>
    </div>
    <div class="card">
      <img src="images/music2.jpg" alt="Золотой Саксофон">
      <h3>Золотой Саксофон</h3>
      <div class="skills">Саксофон, джаз, блюз</div>
      <div class="desc">Победитель шоу, участник фестивалей, авторские аранжировки.</div>
      <div class="price">от 17 000 ₽</div>
      <audio controls><source src="music/music2.mp3"></audio>
    </div>
  </div>
  <script>
    document.getElementById('addMusicForm').onsubmit = function(e){
      e.preventDefault();
      const f = e.target;
      const name = f.name.value.trim();
      const skills = f.skills.value.trim();
      const desc = f.desc.value.trim();
      const price = f.price.value.trim();
      const photo = f.photo.value.trim();
      const audio = f.audio.value.trim();
      let card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${photo||'images/default.jpg'}" alt="${name}">
        <h3>${name}</h3>
        <div class="skills">${skills}</div>
        <div class="desc">${desc}</div>
        <div class="price">от ${price} ₽</div>
        ${audio ? `<audio controls><source src="${audio}" type="audio/mpeg"></audio>` : ''}
      `;
      document.querySelector('.cards').appendChild(card);
      f.reset();
    };
  </script>
</body>
</html>
